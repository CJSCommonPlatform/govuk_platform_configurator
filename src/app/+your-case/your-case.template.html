<div class="grid-row">


  <div class="column-two-thirds">


    <h1 class="heading-xlarge">Your case</h1>


    <!--<error-summary
      form="vm.form"
      fields="[
        {
          name: 'case-unique-reference-number',
          label: 'Case or Unique Reference Number'
        },
        {
          name: 'case-postcode',
          label: 'Your postcode'
        }
      ]">
    </error-summary>-->


    <form class="form" action="your-case" method="post" (ngSubmit)="onYourCaseSubmitted()" #yourCaseForm="ngForm" autocomplete="off" novalidate>


      <div class="form-group">

        <label for="case-unique-reference-number" id="error-case-unique-reference-number">
          <span class="form-label-bold">Case or Unique Reference Number</span>
          <span class="form-hint" id="case-unique-reference-number-hint">This is on the Single Justice Procedure notice sent to you</span>
          <span class="error-message" id="error-message-case-unique-reference-number" data-ng-show="yourCaseForm['case-unique-reference-number'].invalid">Provide this information</span>
        </label>

        <input class="form-control" type="text" id="case-unique-reference-number" name="caseUniqueReferenceNumber" required aria-required="true"
               [(ngModel)]="caseUniqueReferenceNumber">

      </div>


      <div class="form-group" data-ng-class="{'error': yourCaseForm['case-postcode'].invalid}">

        <label for="case-postcode" id="error-case-postcode" data-ng-messages="yourCaseForm['case-postcode'].error">
          <span class="form-label-bold">Your postcode</span>
          <span class="error-message" id="error-message-case-postcode" data-ng-message="required">Provide this information</span>
          <span class="error-message" id="error-message-case-postcode" data-ng-message="pattern">Postcode is invalid</span>
        </label>

        <input class="form-control form-control-1-4" type="text" id="case-postcode" name="casePostcode" required aria-required="true"
              [(ngModel)]="casePostcode">

      </div>

      <div class="form-group">
        <button class="button" type="submit"
                data-focus-event="click"
                data-focus-target="error-summary"
                data-focus>Continue
        </button>
      </div>
<div *ngIf="submitted">Submit success</div>

      <!--<p data-ng-show="vm.nextState"><a href="" data-ui-sref="{{vm.getNextState()}}">Cancel</a></p>-->


    </form>


  </div>


</div>
